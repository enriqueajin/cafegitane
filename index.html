<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Café Gitane</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
     <link rel="shortcut icon" href="./images/logoGitane.jpg" type="image/x-icon">
<link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/tablet.css" media="screen and (min-width: 600px)">
    <link rel="stylesheet" href="./css/desktop.css" media="screen and (min-width: 800px)">
</head>
<body>
    <header class="main-header">
        <figure class="main-header__logo">
            <img 
            src="./images/logoGitane.jpg" 
            alt="Logo de Café Gitane" 
            title="Mi logo">
        </figure>
        <nav class="nav">
            <ul class="list">
                <li class="list__item">Home</li>
                <li class="list__item">Menú</li>
                <li class="list__item">Contacto</li>
                <li class="list__item">Más</li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <div class="charts c1">
            <div class="picture">
                <img class="images" src="./images/cafe1.jpg" alt="">
            </div>
            <p class="description">Capuccino</p>
        </div>
        <div class="charts c2">
            <div class="picture">
                <img class="images" src="./images/cafe2.jpg" alt="">
            </div>
            <p class="description">Frapuccino</p>
        </div>
        <div class="charts c3">
            <div class="picture">
                <img class="images" src="./images/cafe3.jpg" alt="">
            </div>
            <p class="description">Café Americano</p>
        </div>
        <div class="charts c4">
            <div class="picture">
                <img class="images" src="./images/bebida1.jpg" alt="">
            </div>
            <p class="description">Granita de fresa</p>
        </div>
        <div class="charts c5">
            <div class="picture">
                <img class="images" src="./images/bebida2.jpg" alt="">
            </div>   
            <p class="description">Granita de naranja</p>
        </div>
        <div class="charts c6">
            <div class="picture">
                <img class="images" src="./images/bebida3.jpg" alt="">
            </div>
            <p class="description">Granita de café</p>
        </div>
        <div class="contact">
            <form action="">
                <h1>Contacto</h1>
                <br>
                <label for="nombre">
                    <span>¿Cuál es tu nombre?</span>
                    <br>
                    <input id="nombre" type="text" name="nombre">
                </label>
                <br>
                <br>
                <label for="correo">
                    <span>¿Cuál es tu correo?</span>
                    <br>
                    <input id="correo" type="email" name="correo">
                </label>
                <br>
                <br>
                <label for="mensaje">
                    <span>Tu mensaje</span>
                    <br>
                    <input id="mensaje" type="text" name="mensaje">
                </label>
                <br>
                <br>
                <input type="submit">
            </form>    
        </div>
    </main>
    <foote class="main-footer">
        <p>Todos los derechos reservados</p>
    </footer>
</body>
</html>
